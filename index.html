<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>RGB Colour Guessing Game</title>
  </head>
  <body>
    <h1>The Great <span id="colour-display">RGB</span> Colour Guessing Game</h1>

    <div id="stripe-container">
      <div id="stripe">
        <button id="reset">New Colours</button>
        <span id="message"></span>
        <button id="easy" class="mode">Easy</button>
        <button id="hard" class="selected mode">Hard</button>
      </div>
    </div>

    <div id="container">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
